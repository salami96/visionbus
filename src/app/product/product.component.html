<main class="page">
  <section class="clean-block slider">
      <div class="container">
          <div class="block-heading text-left pt-1">
              <h2 class="text-info">
                  <button class="btn btn-outline-brown btn-sm" [routerLink]="['/produtos']" routerLinkActive="router-link-active" >
                    <i-arrow-left></i-arrow-left>
                  </button>
                  {{product.titulo}}
              </h2>
              <h5>{{product.descricao}}</h5>
          </div>
            <div class="clean-card product">
                <div class="carousel slide" data-ride="carousel" id="carousel-1">
                    <div class="carousel-inner" *ngIf="!loading" role="listbox">
                        <div *ngFor="let img of product.img" class="carousel-item" [class.active]="img == product.img[0]">
                            <img class="w-100 d-block" src="{{img}}" alt="Slide Image">
                        </div>
                    </div>
                    <div class="carousel-inner" *ngIf="loading" role="listbox">
                        <div class="carousel-item active">
                            <img class="w-100 d-block p-5" src="/assets/img/loader.gif" alt="Slide Image">
                        </div>
                    </div>
                    <div>
                        <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
                            <span class="carousel-control-next-icon">
                            </span><span class="sr-only">Next</span>
                        </a>
                    </div>
                    <ol class="carousel-indicators">
                        <li *ngFor="let img of product.img" data-target="#myCarousel" 
                        [attr.data-slide-to]="product.img.indexOf(img)" [class.active]="img == product.img[0]"></li>
                    </ol>
                </div>
            </div>
            <div *ngIf="!loading" class="fixed-bottom clean-card card p-2 m-0">
                <a role="button" target="_blank" rel="noopener noreferrer" 
                href="https://wa.me/555136584137?text=Olá, estou interessado(a) no produto: oarmazemdorustico.com/produtos/{{product._id}}" 
                class="btn btn-outline-success btn-block">
                    <img src="/assets/img/wpp.png" class="wpp">
                    Pedir orçamento no WhatsApp
                </a>
            </div>
      </div>
  </section>
</main>
